{% extends "base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'books/index.css' %}">
{% endblock css_files %}
{% block title %}
    All Books
{% endblock title %}

{% block content %}
    <ul>
        {% for book in books %}
            <li><a href={{ book.get_absolute_url }}>{{ book.title }} (Rating: {{ book.rating }})</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
